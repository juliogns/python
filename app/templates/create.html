{% extends 'main.html' %}

{% block content %}
<form name="form-users" id="formUsers" method="post" action="/store/">
    <div class="container">
        {% csrf_token %}
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <h1 class="login__title">Cadastrar-se</h1>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input class="login__input" type="text" name="name" id="name" placeholder="Primeiro Nome:">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input class="login__input" type="email" name="email" id="email"
                            placeholder="Digite seu E-mail:">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input class="login__input" type="password" name="password" id="password"
                            placeholder="Crie uma senha:">
                    </div>

                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input class="login__input" type="password" name="password-conf" id="password-conf"
                            placeholder="Confirme a senha:">
                    </div>
                    {% if msg %}
                    <div class="alert {{class}}">
                        {{msg}}
                    </div>
                    {% endif %}
                    {% if msg2 %}
                    <div class="alert2 {{class}}">
                        {{msg2}}
                    </div>
                    {% endif %}
                    <button class="button login__submit">
                        <span class="button__text">Cadastrar</span>
                    </button>
                </form>
                <a href="/">Home</a><br>
            </div>
        </div>
    </div>
</form>
<script src="app/static/js/javascript.js"></script>
{% endblock %}
