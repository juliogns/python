{% extends 'main.html' %}

{% block content %}
    <form name="formPainel" id="formPainel" method="post" action="/dologin/">
        <div class="container">
            {% csrf_token %}
            <div class="screen">
                <div class="screen__content">
                    <form class="login">
                        <h1 class="login__title">Login</h1>

                        <div class="login__field">
                            <i class="login__icon fas fa-lock"></i>
                            <input class="login__input" type="text" name="user" id="user" placeholder="UsuÃ¡rio:">
                        </div>

                        <div class="login__field">
                            <i class="login__icon fas fa-user"></i>
                            <input class="login__input" type="password" name="password" id="password" placeholder="Senha:">
                        </div>
                        
                        {% if msg %}
                            <div class="alert {{class}}">
                                {{msg}}
                            </div>
                        {% endif %}
                        {% if msg2 %}
                            <div class="alert {{class}}">
                                {{msg2}}
                            </div>
                        {% endif %}
                        <button class="button login__submit">
                            <span class="button__text">Entrar</span>
                        </button>				
                    </form>
                    <a href="/">Home</a><br>
                </div>		
            </div>
        </div>
    </form>
    {% endblock %}
